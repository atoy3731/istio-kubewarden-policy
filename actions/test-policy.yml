name: Tests and linters

on:
  workflow_call:
    inputs: {}
    secrets: {}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: run Go unit tests
        run: make test