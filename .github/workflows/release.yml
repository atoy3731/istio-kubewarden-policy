on:
  push:
    branches:
    - main
    tags:
    - 'v*'
  workflow_dispatch:
    inputs:
      tinygo-version:
        description: "tinygo-version"
        required: true
        default: 0.18.0

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go.yml@v1

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go.yml@v1
    with:
      oci-target: ghcr.io/atoy3731/kubewarden-policies/istio
    secrets:
      workflow-pat: ${{ secrets.WORKFLOW_PAT }}
