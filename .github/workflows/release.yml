on:
  push:
    branches:
    - main
    tags:
    - 'v*'

name: Release policy

jobs:
  test:
    name: run tests and linterss
    uses: ./.github/workflows/test-policy.yml@main

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: ./.github/workflows/release-policy.yml@main
    with:
      oci-target: ghcr.io/atoy3731/kubewarden-policies/istio
    secrets:
      workflow-pat: ${{ secrets.WORKFLOW_PAT }}
